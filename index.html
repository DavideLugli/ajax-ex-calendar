<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calendario Festivit√† 2018</title>
  <!-- moment.js script -->
  <script src="https://momentjs.com/downloads/moment.js" charset="utf-8"></script>
  <!-- handlebar script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js" integrity="sha256-N5vR06TQIR+YD8oS0yndB1pu/EITeijW52dwezEq7/g=" crossorigin="anonymous"></script>
  <!-- jquery cdn -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- mio style -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="calendar-wrapper">
    <h2 id="current-month">
      Gennaio <span class="year">2018</span>
    </h2>
    <div class="command-wrapper">
      <button class="prev" type="button" name="button">Precedente</button>
      <button class="next" type="button" name="button">Sucessivo</button>
    </div>
    <ul class="month">

    </ul>
  </div>
  <!-- template handlebars -->
  <script id="entry-template" type="text/x-handlebars-template">
    <li> <span>{{day}}</span> <span>{{month}}</span></li>
  </script>
  <!-- template handlebars -->

  <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
